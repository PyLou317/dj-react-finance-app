server {
    listen 80;
    server_name localhost;

    # 1. Point to the directory where files are copied in the Dockerfile
    root /usr/share/nginx/html; 
    index index.html;

    location / {
        # 2. Try to serve files, then fall back to index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }
}